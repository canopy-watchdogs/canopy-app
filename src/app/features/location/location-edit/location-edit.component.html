<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()"
  autocomplete="off"
>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        {{data.id ? 'Localização #' + data.id : 'Cadastrar localização'}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput 
              cdkTextareaAutosize
              placeholder="Descrição do local"
              formControlName="description"
            ></textarea>
            <mat-error *ngIf="form.controls['description'].hasError('required')">
              Descrição do local é <strong>obrigatória</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput 
              placeholder="Latitude"
              formControlName="latitude"
              type="number"
              min="-90" max="90"
            >
            <mat-error *ngIf="form.controls['latitude'].hasError('required')">
              Latitude é <strong>obrigatória</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput 
              placeholder="Longitude"
              formControlName="longitude"
              type="number"
              min="-180" max="180"
            />
            <mat-error *ngIf="form.controls['longitude'].hasError('required')">
              Longitude é <strong>obrigatória</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput 
              placeholder="CEP"
              formControlName="zipcode"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="secondary" type="button"
        (click)="closeSelf()"
      >Cancelar</button>
      <button mat-raised-button color="primary" type="submit"
        [ngStyle]="{ 'float': 'right' }"
      >
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
