<div class="mat-elevation-z8" [hidden]="!res">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Incident Type Column -->
    <ng-container matColumnDef="incident_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">
        {{row.incident_type.description}}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Local</th>
      <td mat-cell *matCellDef="let row">
        {{row.location.description}}
      </td>
    </ng-container>

    <!-- Severity Column -->
    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gravidade</th>
      <td mat-cell *matCellDef="let row">{{row.severity}}</td>
    </ng-container>

    <!-- Occurrence Date Column -->
    <ng-container matColumnDef="occurrence_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de ocorrência</th>
      <td mat-cell *matCellDef="let row">{{row.occurrence_date | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      *ngIf="res"
      (page)="getIncidents($event.pageIndex + 1)"
      [length]="res.meta.total"
      [pageIndex]="res.meta.current_page - 1"
      [pageSize]="res.meta.per_page">
  </mat-paginator>
</div>
<mat-spinner *ngIf="!res"></mat-spinner>
