<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()"
  autocomplete="off"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{data.id ? 'Tipo #' + data.id : 'Cadastrar tipo'}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput 
              cdkTextareaAutosize
              placeholder="Descrição do tipo de incidente"
              formControlName="description"
              #description
              (focus)="description.select()"
            ></textarea>
            <mat-error *ngIf="form.controls['description'].hasError('required')">
              Descrição do tipo de incidente é <strong>obrigatória</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="secondary" type="button"
        (click)="closeSelf()"
      >Cancelar</button>
      <button mat-raised-button color="primary" type="submit"
        [ngStyle]="{ 'float': 'right' }"
      >
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
